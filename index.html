<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Breakout - Phaser Edition</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Phaser 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Mirror Breakout</h1>
            <div class="game-info">
                <span id="score">Score: 0</span>
                <span id="time">Time: 0:00</span>
            </div>
        </header>
        
        <!-- Phaser 게임이 렌더링될 컨테이너 -->
        <div id="game-canvas"></div>
        
        <footer class="game-footer">
            <p>Use ← → Arrow Keys to Move</p>
        </footer>
    </div>
    
    <!-- 게임 스크립트 로드 순서 중요! -->
    <script src="js/config/gameConfig.js"></script>
    
    <!-- 유틸리티 -->
    <script src="js/utils/VectorMath.js"></script>
    
    <!-- 엔티티 -->
    <script src="js/entities/Ball.js"></script>
    <script src="js/entities/Paddle.js"></script>
    
    <!-- 시스템 -->
    <script src="js/systems/PhysicsSystem.js"></script>
    <script src="js/systems/CollisionSystem.js"></script>
    <script src="js/systems/AISystem.js"></script>
    
    <!-- 씬 -->
    <script src="js/scenes/PreloadScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/scenes/GameOverScene.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
