<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Breakout - Phaser Edition</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Phaser 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Mirror Breakout</h1>
            <div class="game-info">
                <span id="score">Score: 0</span>
                <span id="time">Time: 0:00</span>
            </div>
        </header>
        
        <!-- Phaser 게임이 렌더링될 컨테이너 -->
        <div id="game-canvas"></div>
        
        <footer class="game-footer">
            <p>Use ← → Arrow Keys to Move</p>
        </footer>
    </div>
    
    <!-- 게임 스크립트 로드 순서 중요! -->
    <script src="js/config/gameConfig.js" defer></script>
    <script src="js/scenes/PreloadScene.js" defer></script>
    <script src="js/scenes/GameScene.js" defer></script>
    <script src="js/scenes/GameOverScene.js" defer></script>
    <script src="js/main.js" defer></script>
</body>
</html>
